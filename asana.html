<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아쉬탕가 요가 시퀀스</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #ccc; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>아쉬탕가 요가 시퀀스</h2>
        <input type="text" id="search" placeholder="검색..." onkeyup="filterList()">
        
        <h3>프라이머리 시리즈</h3>
        <ul id="primary">
            <li>1. 수리아 나마스카라 A</li>
            <li>2. 수리아 나마스카라 B</li>
            <li>3. 파당구쉬타아사나</li>
            <li>4. 파당가스타아사나</li>
            <li>5. 우트카타아사나</li>
        </ul>
        
        <h3>인터미디어트 시리즈</h3>
        <ul id="intermediate">
            <li>1. 파샤사나</li>
            <li>2. 크라우찬다아사나</li>
            <li>3. 바카라아사나</li>
            <li>4. 아르다 마츠옌드라아사나</li>
            <li>5. 에카 파다 시르사아사나</li>
        </ul>
    </div>

    <script>
        function filterList() {
            let input = document.getElementById('search').value.toLowerCase();
            let lists = document.querySelectorAll('ul li');
            
            lists.forEach(li => {
                li.style.display = li.textContent.toLowerCase().includes(input) ? '' : 'none';
            });
        }
    </script>
</body>
</html>


여기에 아쉬탕가 요가의 프라이머리와 인터미디어트 시퀀스를 리스트로 정리했고, 검색 기능도 추가했어. 필요한 수정이 있으면 알려줘!
