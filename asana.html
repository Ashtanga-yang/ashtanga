<!DOCTYPE html><html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아쉬탕가 요가 시퀀스</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #ccc; }
        .hidden { display: none; }
        nav { position: fixed; top: 10px; right: 10px; background: #f8f9fa; padding: 10px; border-radius: 5px; }
        nav a { display: block; margin: 5px 0; text-decoration: none; color: #007BFF; }
        #primary li { color: blue; }
        #intermediate li { color: red; }
        #closing li { color: purple; }
    </style>
</head>
<body>
    <nav>
        <a href="#primary">프라이머리 시리즈</a>
        <a href="#intermediate">인터미디어트 시리즈</a>
        <a href="#closing">클로징 시퀀스</a>
    </nav>
    <div class="container">
        <h2>아쉬탕가 요가 시퀀스</h2>
        <input type="text" id="search" placeholder="검색..." onkeyup="filterList()"><h3 id="primary">프라이머리 시리즈</h3>
    <ul>
        <li>수리아 나마스카라 A</li>
        <li>수리아 나마스카라 B</li>
        <li>파당구쉬타아사나</li>
        <li>파당가스타아사나</li>
        <li>우트카타아사나</li>
    </ul>
    
    <h3 id="intermediate">인터미디어트 시리즈</h3>
    <ul>
        <li>파샤사나</li>
        <li>크라우찬다아사나</li>
        <li>바카라아사나</li>
        <li>아르다 마츠옌드라아사나</li>
        <li>에카 파다 시르사아사나</li>
    </ul>
    
    <h3 id="closing">클로징 시퀀스</h3>
    <ul>
        <li>우르드바 다누라아사나</li>
        <li>살람바 사르방가아사나</li>
        <li>할라아사나</li>
        <li>카르나피다아사나</li>
        <li>마츠야아사나</li>
    </ul>
</div>

<script>
    function filterList() {
        let input = document.getElementById('search').value.toLowerCase();
        let lists = document.querySelectorAll('ul li');
        
        lists.forEach(li => {
            li.style.display = li.textContent.toLowerCase().includes(input) ? '' : 'none';
        });
    }
</script>

</body>
</html>
