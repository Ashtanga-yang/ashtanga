<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아쉬탕가 요가 시퀀스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background: #fff;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .menu button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 3px;
        }
        .menu button:hover {
            background: #0056b3;
        }
        .group {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            text-align: left;
        }
        .group h2 {
            font-size: 16px;
            cursor: pointer;
            margin: 0;
            color: #007BFF;
        }
        .group ol {
            display: none;
            padding-left: 15px;
            font-size: 14px;
        }
        .group li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>아쉬탕가 요가 시퀀스</h1>

    <div class="menu">
        <button onclick="showPrimaryOrder()">Primary</button>
        <button onclick="showIntermediateOrder()">Intermediate</button>
    </div>

    <div id="group-container">
        <div class="group" id="fundamental-group">
            <h2 onclick="toggleGroup('fundamental-group')">Fundamental Group</h2>
            <ol>
                <li>Samasthitiḥ</li>
                <li>Sūrya Namaskāra A</li>
                <li>Sūrya Namaskāra B</li>
            </ol>
        </div>

        <div class="group" id="standing-group">
            <h2 onclick="toggleGroup('standing-group')">Standing</h2>
            <ol>
                <li>Utkaṭāsana</li>
                <li>Vīrabhadrāsana</li>
            </ol>
        </div>

        <div class="group" id="primary-group">
            <h2 onclick="toggleGroup('primary-group')">Primary Group</h2>
            <ol>
                <li>Paścimottānāsana</li>
                <li>Pūrvottānāsana</li>
            </ol>
        </div>

        <div class="group" id="intermediate-group">
            <h2 onclick="toggleGroup('intermediate-group')">Intermediate Series</h2>
            <ol>
                <li>Pāśāsana</li>
                <li>Krauñcāsana</li>
            </ol>
        </div>

        <div class="group" id="finishing-group">
            <h2 onclick="toggleGroup('finishing-group')">Finishing</h2>
            <ol>
                <li>Sarvāṅgāsana</li>
                <li>Halāsana</li>
            </ol>
        </div>
    </div>

    <script>
        function toggleGroup(groupId) {
            const group = document.getElementById(groupId).querySelector('ol');
            group.style.display = (group.style.display === 'block') ? 'none' : 'block';
        }

        function showPrimaryOrder() {
            document.getElementById('fundamental-group').style.display = 'none';
            document.getElementById('standing-group').style.display = 'block';
            document.getElementById('primary-group').style.display = 'block';
            document.getElementById('intermediate-group').style.display = 'none';
            document.getElementById('finishing-group').style.display = 'block';
        }

        function showIntermediateOrder() {
            document.getElementById('fundamental-group').style.display = 'block';
            document.getElementById('standing-group').style.display = 'none';
            document.getElementById('primary-group').style.display = 'none';
            document.getElementById('intermediate-group').style.display = 'block';
            document.getElementById('finishing-group').style.display = 'block';
        }

        window.onload = showPrimaryOrder;
    </script>
</body>
</html>
