<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Days for 2025-2027</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #fff; color: black; }
    h1 { background-color: #ff6347; padding: 20px; margin: 0; color: white; }
    .container { padding: 20px; }
    .year { font-size: 1.5em; margin: 20px 0; }
    .month { margin-top: 20px; text-align: left; padding-left: 20px; }
    .month h3 { color: #555; font-weight: normal; }
    .month .current-month h3 { color: red; font-weight: bold; }
    ul { list-style-type: none; padding: 0; margin: 0; }
    ul li { margin: 10px 0; }
    .date { display: block; padding: 8px; border-radius: 4px; background-color: #fff; cursor: pointer; border: 1px solid #ccc; }
    .current-month-date { color: red; }
  </style>
</head>
<body>
  <h1>Moon Days for 2025-2027</h1>
  <div class="container" id="moonDays"></div>

  <script>
    const moonDays = {
      2025: [
        { date: "2025-01-14", phase: "풀문" },
        { date: "2025-01-29", phase: "뉴문" },
        { date: "2025-02-12", phase: "풀문" },

        { date: "2025-03-29", phase: "뉴문" },
        { date: "2025-04-13", phase: "풀문" },
        { date: "2025-04-28", phase: "뉴문" },
        { date: "2025-05-13", phase: "풀문" },
        { date: "2025-05-27", phase: "뉴문" },

        { date: "2025-08-09", phase: "풀문" },
        { date: "2025-08-23", phase: "뉴문" },
        { date: "2025-09-08", phase: "풀문" },
        { date: "2025-09-22", phase: "뉴문" },
        { date: "2025-10-07", phase: "풀문" },
        { date: "2025-10-21", phase: "뉴문" },
        { date: "2025-11-05", phase: "풀문" },
        { date: "2025-11-20", phase: "뉴문" },
        { date: "2025-12-05", phase: "풀문" },
        { date: "2025-12-20", phase: "뉴문" }
      ],
      2026: [
        { date: "2026-01-02", phase: "풀문" },
        { date: "2026-01-17", phase: "뉴문" },
        { date: "2026-01-31", phase: "풀문" },
        { date: "2026-01-01", phase: "풀문" },
        { date: "2026-02-16", phase: "뉴문" },
        { date: "2026-03-02", phase: "풀문" },
        { date: "2026-03-18", phase: "뉴문" },
        { date: "2026-04-01", phase: "풀문" },

        { date: "2026-06-14", phase: "뉴문" },

        { date: "2026-10-24", phase: "풀문" },
        { date: "2026-11-08", phase: "뉴문" },
        { date: "2026-12-07", phase: "뉴문" }
      ],
      2027: [
        { date: "2027-01-06", phase: "풀문" },
        { date: "2027-01-20", phase: "뉴문" },
        { date: "2027-02-04", phase: "풀문" },

        { date: "2027-08-15", phase: "뉴문" },
        { date: "2027-09-01", phase: "풀문" },
        { date: "2027-09-15", phase: "뉴문" },
        { date: "2027-10-01", phase: "풀문" },
        { date: "2027-10-15", phase: "뉴문" },
        { date: "2027-11-01", phase: "풀문" },
        { date: "2027-11-15", phase: "뉴문" },
        { date: "2027-12-01", phase: "풀문" },
        { date: "2027-12-15", phase: "뉴문" }
      ]
    };

    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth() + 1;
    const tomorrow = new Date(currentDate);
    tomorrow.setDate(currentDate.getDate() + 1);

    function formatDate(date) {
      const d = new Date(date);
      return d.getFullYear() + '-' + (d.getMonth() + 1).toString().padStart(2, '0') + '-' + d.getDate().toString().padStart(2, '0');
    }

    function getDayOfWeek(date) {
      const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
      const d = new Date(date);
      return daysOfWeek[d.getDay()];
    }

    function createMoonDayList(year, month) {
      return moonDays[year].filter(day => new Date(day.date).getMonth() + 1 === month);
    }

    function displayMoonDays() {
      const moonDaysContainer = document.getElementById('moonDays');
      for (let year = 2025; year <= 2027; year++) {
        const yearDiv = document.createElement('div');
        yearDiv.classList.add('year');
        const yearTitle = document.createElement('h2');
        yearTitle.innerText = `${year}년`;
        yearDiv.appendChild(yearTitle);

        for (let month = 1; month <= 12; month++) {
          const monthDiv = document.createElement('div');
          monthDiv.classList.add('month');
          const monthDays = createMoonDayList(year, month);
          const currentMonthFlag = year === currentYear && month === currentMonth ? 'current-month' : '';

          if (monthDays.length > 0) {
            const monthTitle = document.createElement('h3');
            monthTitle.innerText = `${month}월`;
            if (currentMonthFlag) monthTitle.classList.add('current-month');
            monthDiv.appendChild(monthTitle);
            
            const ul = document.createElement('ul');
            let monthHasVisibleDays = false;

            monthDays.forEach(day => {
              const dayDate = new Date(day.date);
              if (dayDate < tomorrow) return; // Skip past days

              monthHasVisibleDays = true;
              const li = document.createElement('li');
              const dateSpan = document.createElement('span');
              dateSpan.classList.add('date');
              dateSpan.innerText = `${formatDate(day.date)} (${getDayOfWeek(day.date)}) - ${day.phase}`;
              if (new Date(day.date) < currentDate) {
                dateSpan.classList.add('current-month-date');
              }
              li.appendChild(dateSpan);
              ul.appendChild(li);
            });

            if (monthHasVisibleDays) {
              monthDiv.appendChild(ul);
              yearDiv.appendChild(monthDiv);
            }
          }
        }

        moonDaysContainer.appendChild(yearDiv);
      }
    }

    displayMoonDays();
  </script>
</body>
</html>
