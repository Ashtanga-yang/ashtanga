      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
      background-color: #ff6347;
      padding: 20px;
      margin: 0;
      color: white;
    }
    .container {
      padding: 20px;
    }
    .year {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .month {
      margin-top: 30px;
      text-align: left;
    }
    .month h3 {
      color: #555;
      margin-bottom: 10px;
      font-weight: normal;
    }
    .month .current-month h3 {
      color: red;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      margin: 5px 0;
    }
    .error {
      color: red;
    }
    .date {
      display: block;
      padding: 5px;
      border: 1px solid #ddd;
      margin: 2px;
      background-color: #fff;
      cursor: pointer;
    }
    .current-month-date {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Moon Days -->
    <div id="moonDays">
      <!-- 각 연도별로 날짜가 나열될 공간 -->
    </div>
  </div>

        { date: "2027-11-15", phase: "신월" },
        { date: "2027-12-01", phase: "보름달" },
        { date: "2027-12-15", phase: "신월" }
      ]
    };

    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth() + 1;

    function formatDate(date) {
      const d = new Date(date);
      return d.getFullYear() + '-' + (d.getMonth() + 1).toString().padStart(2, '0') + '-' + d.getDate().toString().padStart(2, '0');
    }

    function createMoonDayList(year, month) {
      const moonDaysList = moonDays[year].filter(day => {
        const dayDate = new Date(day.date);
        return dayDate.getMonth() + 1 === month;
      });
      return moonDaysList;
    }

    function displayMoonDays() {
      const moonDaysContainer = document.getElementById('moonDays');
      for (let year = 2025; year <= 2027; year++) {
        const yearDiv = document.createElement('div');
        const yearTitle = document.createElement('h2');
        yearTitle.textContent = `${year}년`;
        yearDiv.appendChild(yearTitle);

        for (let month = 1; month <= 12; month++) {
          const monthDiv = document.createElement('div');
          const monthTitle = document.createElement('h3');
          const monthMoonDays = createMoonDayList(year, month);

          if (currentYear === year && currentMonth === month) {
            monthTitle.classList.add('current-month');
          }

          monthTitle.textContent = `${month}월`;
          monthDiv.appendChild(monthTitle);

          const moonDaysList = document.createElement('ul');
          monthMoonDays.forEach(day => {
            const listItem = document.createElement('li');
            const dateStr = formatDate(day.date);
            const dateSpan = document.createElement('span');
            dateSpan.classList.add('date');
            dateSpan.textContent = `${dateStr} - ${day.phase}`;
            listItem.appendChild(dateSpan);
            moonDaysList.appendChild(listItem);
          });

          monthDiv.appendChild(moonDaysList);
          yearDiv.appendChild(monthDiv);
        }

        moonDaysContainer.appendChild(yearDiv);
      }
    }

    // 지나간 날짜 삭제
    function removePastDates() {
      const allMoonDays = document.querySelectorAll('.date');
      allMoonDays.forEach(day => {
        const dayDate = new Date(day.textContent.split(' - ')[0]);
        if (dayDate < currentDate) {
          day.parentElement.style.display = 'none';
        }
      });
    }

    displayMoonDays();
    removePastDates();
  </script>
</body>
</html>
