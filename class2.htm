<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    .module {
      width: 220px;
      padding: 1rem;
      margin: 1rem;
    }
    li {
      list-style: none;
      text-align: center;
    }
    .current-day {
      font-weight: bold;
      color: #007BFF; /* 강조 스타일 */
    }
  </style>
</head>
<body>
  <div id="module" class="module">
    <ul>
      <li>Monday</li>
      <li>Tuesday</li>
      <li>Wednesday</li>
      <li>Thursday</li>
      <li>Friday</li>
      <li>Saturday</li>
      <li>Sunday</li>
    </ul>
  </div>
  <script>
    $(document).ready(function () {
      // 오늘 요일 가져오기 (0 = Sunday, 1 = Monday, ...)
      var weekday = new Date().getDay();

      // getDay() 반환값과 요일 순서 맞추기 (월요일을 첫 번째로 간주)
      var correctedWeekday = (weekday === 0) ? 6 : weekday - 1;

      // 현재 요일에 해당하는 <li> 요소 가져오기
      var todayItem = $("ul li").eq(correctedWeekday);

      // 강조를 위한 클래스 추가
      todayItem.addClass("current-day");

      // 현재 요일을 맨 위로 이동
      $("ul").prepend(todayItem);
    });
  </script>
</body>
</html>
