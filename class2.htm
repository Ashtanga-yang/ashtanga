<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    ul { padding: 0; }
    li { list-style: none; text-align: center; margin-bottom: 1rem; }
    .current-day { font-size: 1.4rem; font-weight: bold; color: #007BFF; }
  </style>
</head>
<body>
  <ul>
    <li>Monday</li>
    <li>Tuesday</li>
    <li>Wednesday</li>
    <li>Thursday</li>
    <li>Friday</li>
    <li>Saturday</li>
    <li>Sunday</li>
  </ul>
  <script>
    $(function() {
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
      const today = (new Date().getDay() + 6) % 7;
      $("ul li").eq(today).addClass("current-day").text(`${days[today]} (오늘)`).prependTo("ul");
    });
  </script>
</body>
</html>
