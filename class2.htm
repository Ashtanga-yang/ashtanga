<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="./style.css">
<style>
	@import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
</style>
  <style>
    ul { padding: 0; }
    li { list-style: none; text-align: center; margin-bottom: 1rem; }
    .current-day { font-size: 1.4rem; font-weight: bold; color: #007BFF; }
    .content { color: gray; font-size: 0.9rem; }
  </style>
</head>
<body>
  <ul>
    <li>Monday<div class="content">Start of the week</div></li>
    <li>Tuesday<div class="content">Busy day ahead</div></li>
    <li>Wednesday<div class="content">Midweek grind</div></li>
    <li>Thursday<div class="content">Almost there</div></li>
    <li>Friday<div class="content">Weekend vibes</div></li>
    <li>Saturday<div class="content">Time to relax</div></li>
    <li>Sunday<div class="content">Prepare for the week</div></li>
  </ul>
  <script>
    $(function() {
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
      const today = (new Date().getDay() + 6) % 7; // 오늘 요일 보정 (0=Sunday, 1=Monday, ..., 6=Saturday)
      const todayItem = $("ul li").eq(today);

      // 오늘 요일에 "(오늘)" 추가 및 강조
      todayItem.addClass("current-day").contents().first().replaceWith(`${days[today]} (오늘)`);
    });
  </script>

</body>
</html>
