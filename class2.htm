<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    ul { padding: 0; }
    li {
      list-style: none;
      text-align: center;
      margin-bottom: 1rem;
    }
    .current-day { font-weight: bold; color: #007BFF; }
    .content { font-size: 0.9rem; color: gray; }
  </style>
</head>
<body>
  <ul>
    <li>Monday<div class="content">

sssss</div></li>
    <li>Tuesday<div class="content">am 07:00- 09:30 망원동 아쉬탕가요가 마이솔</div></li>
    <li>Wednesday<div class="content">Midweek hustle</div></li>
    <li>Thursday<div class="content">Almost there!</div></li>
    <li>Friday<div class="content">Finish strong</div></li>
    <li>Saturday<div class="content">Relax and enjoy</div></li>
    <li>Sunday<div class="content">Prepare for the week</div></li>
  </ul>
  <script>
    $(function () {
      const today = (new Date().getDay() + 6) % 7; // 요일 보정
      $("ul li").eq(today).addClass("current-day").prependTo("ul");
    });
  </script>
</body>
</html>
