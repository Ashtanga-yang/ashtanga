<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>흔들리는 추</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .pendulum {
      position: relative;
      width: 5px;
      height: 200px;
      background-color: #333;
      transform-origin: top center;
      animation: swing 10s infinite ease-in-out;
    }

    .bob {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: #f44336;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    /* 흔들리는 애니메이션 */
    @keyframes swing {
      0%, 100% {
        transform: rotate(-30deg);
      }
      50% {
        transform: rotate(30deg);
      }
    }
  </style>
</head>
<body>

  <div class="pendulum">
    <div class="bob"></div>
  </div>

</body>
</html>
